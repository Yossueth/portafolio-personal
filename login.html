<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <section>
      <h2>Login</h2>
      <form id="loginForm">
        <label>Mail</label>
        <input type="email" placeholder="Ingrese su email" id="email" required autofocus />
        <label>Contraseña</label>
        <input type="password" placeholder="Ingrese su Contraseña" id="password" required />
        <input type="submit" value="Ingresar" />
      </form>
      <p>No tienes una cuenta? <a href="signop.html">Registro</a></p>
    </section>
    <script src="src/js/login.js"></script>
  </body>
</html>
