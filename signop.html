<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <section>
      <h2>Registro</h2>
      <form id="signopForm">
        <label>Nombre</label>
        <input
          type="text"
          placeholder="Ingrese su nombre"
          id="name"
          required
          autofocus
        />
        <label>Mail</label>
        <input type="email" placeholder="Ingrese un email" id="email" required />
        <label>Contraseña</label>
        <input
          type="password"
          placeholder="Ingrese un contraseña"
          id="password"
          required
        />
        <input type="submit" value="Ingresar" />
      </form>
      <p>Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </section>
    <script src="src/js/signop.js"></script>
  </body>
</html>
